{% extends 'main.html' %}


{% block content %}

<h1>Home template -https://patine.pl/patine-tie-15-floral-1-bleu-marine-vert-fonce.html</h1>

<div>
    <div>
        <a href="{% url 'create-room' %}">Create room</a>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{ url 'room' room.id }">{{room.name}}</a></h5>
                <small>{{room.topic.name}}</small>
                <hr>

            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
