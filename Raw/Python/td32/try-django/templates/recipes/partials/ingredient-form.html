<form action="." method="POST" hx-post="{% if url %}{{ url }}{% else %}.{% endif %}" hx-swap="'outerHTML">
    {% csrf_token %}
    <hr>
    {{ form.as_p }}


    <div class="htmx-indicator">Loading...</div>
    <button class="htmx-invertes-indicator" style='margin-top:10px;' type="submit">Save</button>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</form>
